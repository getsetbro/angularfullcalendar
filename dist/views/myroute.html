<section id="directives-calendar" ng-controller="MyrouteCtrl"> <div class=""> <div class="row"> <div class="col-xs-4"> <p>Attach Angular objects to a calendar.</p> <p>Show the data binding between two differnet calendars using the same event sources.</p> <div class="btn-group calTools"> <!-- <button class="btn" ng-click="changeLang()">{{changeTo}}</button> --> <!-- <button class="btn" ng-click="addRemoveEventSource(eventSources,eventSource)">Toggle Source</button> --> <button type="button" class="btn btn-primary" ng-click="addEvent()">Add Event</button> </div> <ul class="list-unstyled"> <li ng-repeat="e in events"> <div class="alert alert-info"> <a class="close" ng-click="remove($index)">X</a> <b> <input ng-model="e.title"></b> {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}} </div> </li> </ul> <!-- <div class='alert alert-info js-draggable' data-event='1' data-duration='03:00' >drag me</div> --> </div> <div class="col-xs-8"> <p> <button class="btn btn-xs" ng-click="changeView('month', 'myCalendar3')">Month</button> <button class="btn btn-xs" ng-click="changeView('agendaWeek', 'myCalendar3')">AgendaWeek</button> <button class="btn btn-xs" ng-click="changeView('agendaDay', 'myCalendar3')">AgendaDay</button> <button class="btn btn-xs" ng-click="changeView('agendaFourDay', 'myCalendar3')">agendaFourDay</button> </p> <div class="calendar" ng-model="eventSources2" calendar="myCalendar3" ui-calendar="uiConfig.calendar"></div> <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''"> <h4>{{alertMessage}}</h4> </div> </div> </div> </div> </section> <!--
